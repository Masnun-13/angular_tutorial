<h1>Welcome to {{ hotelName }}</h1>
<div [hidden]="hideRooms">
  Number of Rooms:
  <div [ngStyle]="{'color': rooms.availableRooms > 0 ? 'green' : 'red'}"
    [innerText]="numberOfRooms"></div>
</div>

{{rooms?.availableRooms ?? "No rooms"}}

{{roomList | json}}

<div *ngIf="rooms.availableRooms > 0">
  Rooms List
  <!-- {{roomList}} -->
  <hinv-rooms-list [rooms]="roomList"></hinv-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
