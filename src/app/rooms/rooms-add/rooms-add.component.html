{{room | json}}

<div class="alert alert-success">
  {{successmessage}}
</div>

<form (ngSubmit)="addRoom()">
  <div class="form-group">
    <label for="roomType">Room Type</label>
    <input
    class="form-control"
    type="text"
    name="roomType"
    [(ngModel)]="room.roomType"
    placeholder="Room Type">
  </div>
  <div class="form-group">
    <label for="amenities">Amenities</label>
    <input
    class="form-control"
    type="text"
    name="amenities"
    [(ngModel)]="room.amenities"
    placeholder="Amenities">
  </div>
  <div class="form-group">
    <label for="price">Room price per night</label>
    <input
    class="form-control"
    type="number"
    name="price"
    [(ngModel)]="room.price"
    placeholder="Room price per night">
  </div>
  <div class="form-group">
    <label for="photos">Photos</label>
    <input
    class="form-control"
    type="text"
    name="photos"
    [(ngModel)]="room.photos"
    placeholder="Photos (Provide Link)">
  </div>
  <div>
    <label for="checkinTime">Check-in Time</label>
    <input
    class="form-control"
    type="datetime"
    name="checkinTime"
    [(ngModel)]="room.checkInTime"
    placeholder="Check-in Time">
  </div>
  <div class="form-group">
    <label for="checkoutTime">Check-out Time</label>
    <input
    class="form-control"
    type="datetime"
    name="checkoutTime"
    [(ngModel)]="room.checkOutTime"
    placeholder="Check-out Time">
  </div>
  <div class="form-group">
    <label for="rating">Rating</label>
    <input
    class="form-control"
    type="number"
    name="rating"
    [(ngModel)]="room.rating"
    placeholder="Rating">
  </div>
  <div>
    <button class="btn btn-primary" type="submit">Submit</button> </div>
</form>
