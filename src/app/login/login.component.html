<form>
  <div class="form-group">
    <input type="email" class="form-control" name="name" [(ngModel)]="email" placeholder="Provide your username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="pass" [(ngModel)]="password" placeholder="Enter your password">
  </div>

  <div class="form-group">
    <button (click)="login()" class="btn btn-primary">Log In</button>
  </div>
</form>
