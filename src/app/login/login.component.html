<form>
  <div class="form-group">
    <input #emailcontrol="ngModel" hinvEmailvalidator hinvHover="red" type="email" class="form-control" name="name" [(ngModel)]="email" placeholder="Provide your username">
  </div>
  <div>
    {{emailcontrol.errors | json}}
  </div>

  <div class="form-group">
    <input hinvHover="steelblue" type="password" class="form-control" name="pass" [(ngModel)]="password" placeholder="Enter your password">
  </div>

  <div class="form-group">
    <button (click)="login()" class="btn btn-primary">Log In</button>
  </div>
</form>
